services:
  # Backend Service
  - type: web
    name: eprkavach-backend
    env: node
    root: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY_ACCESS_TOKEN
        generateValue: true
      - key: SECRET_KEY_REFRESH_TOKEN
        generateValue: true
      - key: PORT
        value: 8080
    # Auto-deploy on push to main
    autoDeploy: true

  # Frontend Service
  - type: static
    name: eprkavach-frontend
    env: static
    root: client-react
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: eprkavach-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
