services:
  # Backend Service (Dockerized for Puppeteer support)
  - type: web
    name: eprkavach-backend
    env: docker
    rootDir: server
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY_ACCESS_TOKEN
        generateValue: true
      - key: SECRET_KEY_REFRESH_TOKEN
        generateValue: true
      - key: PORT
        value: 8080
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
    autoDeploy: true

  # Frontend Service (Using Node/Web instead of Static to avoid "unknown type" error)
  - type: web
    name: eprkavach-frontend
    env: node
    rootDir: client-react
    plan: free
    # Build the app (VITE_API_URL will be injected here)
    buildCommand: npm install && npm run build
    # Serve the built 'dist' folder using 'serve' package on the exposed PORT
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
    autoDeploy: true
